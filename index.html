<html>

<head>
    <title>AI Object Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="object.jpeg">
    <center>
        <h1 class="heading btn btn-danger">AI Object Finder
            <span>The input name which you will give should match the names present in CoCo model then only it will
                detect</span>
        </h1>
        <h3>Object Name:</h3>
        <br>
        <input type="text" class="form-control" id="object_name">
        <br>
        <button class="btn btn-success" id="start" onclick = "start()">Start</button>
        <br>
        <br>
        <h3 id="status" class="btn btn-info">Status:</h3>
        <h3 id="num_of_objects" class="btn btn-warning">Objects Detected</h3>
    </center>
    <script src="main.js"></script>

</body>

</html>
